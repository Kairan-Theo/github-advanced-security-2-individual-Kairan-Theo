name: Dependency Review
on: [pull_request]
jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
        # Prevent the workflow from failing when the repository doesn't support
        # Dependency Review (e.g., GHAS not enabled on private repos).
        continue-on-error: true
