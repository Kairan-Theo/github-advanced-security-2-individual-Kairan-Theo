name: Dependency Review
on: [pull_request]
jobs:
  review:
    # Only run on public repos; skip entirely on private repos without GHAS
    if: ${{ github.repository_visibility == 'public' }}
    runs-on: ubuntu-latest
    # Make the job itself non-blocking
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
        # Keep step non-blocking for any transient errors
        continue-on-error: true
